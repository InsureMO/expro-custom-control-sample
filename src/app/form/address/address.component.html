
<section class="d-flex flex-column w-100 gap-4">
    <div class="d-flex flex-column gap-2 w-100">
        <label for="address">Enter your full address</label>
        <input class="w-100"
        [readOnly]="!sessionService.canEditForm()"
        pInputText id="address" 
        type="text"
        #addressControl
        placeholder=""
        />
    </div>

    <div class="d-flex flex-row gap-4">
        <div class="d-flex flex-column gap-2 w-100">
            <label for="apt_number">Apartment, unit, suite, or floor </label>
            <input
            class="w-100"
            pInputText id="apt_number" 
            type="text"
            [(ngModel)]="sessionService.currentObject()[MAPPINGS()['apt_number']]"
            (change)="syncFormData()"
            placeholder="Apartment No"
            [readOnly]="!sessionService.canEditForm()"
            />
        </div>
        <div class="d-flex flex-column gap-2 w-100">
            <label for="street_address">Street Address</label>
            <input 
            [readOnly]="!sessionService.canEditForm()"
            class="w-100"
            pInputText id="street_address" 
            type="text"
            [(ngModel)]="sessionService.currentObject()[MAPPINGS()['street_address']]"
            (change)="syncFormData()"
            placeholder="Apartment No"
            />
        </div>

    </div>

        
    <div class="d-flex flex-row gap-4">
        <div class="d-flex flex-column gap-2 w-100">
            <label for="city">City</label>
            <input 
            [readOnly]="!sessionService.canEditForm()"
            class="w-100"
            pInputText id="city" 
            type="text"
            [(ngModel)]="sessionService.currentObject()[MAPPINGS()['city']]"
            (change)="syncFormData()"
            placeholder="City"
            />
        </div>
        <div class="d-flex flex-column gap-2 w-100">
            <label for="state">State</label>
            <input
            [readOnly]="!sessionService.canEditForm()"
            class="w-100"
            pInputText id="state" 
            type="text"
            [(ngModel)]="sessionService.currentObject()[MAPPINGS()['state']]"
            (change)="syncFormData()"
            placeholder="State"
            />
        </div>

    </div>

    <div class="d-flex flex-row gap-4">
        <div class="d-flex flex-column gap-2 w-100">
            <label for="country">Country</label>
            <input
            [readOnly]="!sessionService.canEditForm()"
            class="w-100"
            pInputText id="country" 
            type="text"
            [(ngModel)]="sessionService.currentObject()[MAPPINGS()['country']]"
            (change)="syncFormData()"
            placeholder="Country"
            />
        </div>
        <div class="d-flex flex-column gap-2 w-100">
            <label for="post_code">Postal Code</label>
            <input
            [readOnly]="!sessionService.canEditForm()"
            class="w-100"
            pInputText id="post_code" 
            type="text"
            [(ngModel)]="sessionService.currentObject()[MAPPINGS()['post_code']]"
            (change)="syncFormData()"
            placeholder="Postal Code"
            />
        </div>

    </div>
</section>
