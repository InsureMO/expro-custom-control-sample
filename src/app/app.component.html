
@if(appLoadError()){
    <div class="d-flex flex-column">
        <strong class="text-danger">{{appLoadError()?.title}}</strong>
        <span>{{appLoadError()?.message}}</span>
    </div>
}@else {
    @if(apiLoaded | async){
        <app-address-form></app-address-form>
    }
}
